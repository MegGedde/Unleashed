<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unleashed</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
  <link rel="stylesheet" href="./stylesheets/style copy.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div>
      <h1>UNLEASHED</h1>
      <h2>subtitle</h2>
    </div>
    <!-- NAV BAR -->
    <nav>
      <button>Home</button>
      <button>Dashboard</button>
      <button>Log Out</button>
      <button>Log In</button>
    </nav>
  </header>

  <!-- QUICK FILTER -->
  <section>
    <button>Dogs</button>
    <button>Cats</button>
    <button>Reptile</button>
    <button>Others</button>
  </section>

  <!-- SEARCH BAR FORM -->
  <form>
    <input type="text" placeholder="Search...">
    <button>[icon]</button>
  </form>

  <!-- LOG IN FORM -->
  <form>
    <div>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <a>Forgot password?</a>
    </div>
    <button>Log In</button>
  </form>

  <!-- SIGN UP FORM -->
  <form>
    <div>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="number" placeholder="Primary Phone">
      <input type="number" placeholder="Secondary Phone">
      <select>
        <option>Prefered Contact</option>
        <option>Other</option>
      </select>
    </div>
    <button>Sign Up</button>
  </form>

  <!-- PET INFO FORM -->
  <form>
    <h3>Pet Info Form</h3>

    <!-- PET DESCRIPTION -->
    <article>
      <h4>Pet Description</h4>
      <div>
        <label>Upload a Photo</label>
        <input type="file" placeholder="Upload a Photo">
        <label>*Name</label>
        <input type="text" placeholder="John">
        <label>Age</label>
        <input type="text" placeholder="1 year 2 months">
        <!-- COLOR SECTION -->
        <label>*Color</label>
        <input type="text" placeholder="TX">
        <label>*Type</label>
        <input type="text" placeholder="Dog">
        <label>Breed</label>
        <input type="text" placeholder="Husky">
      </div>
    </article>

    <!-- ADDITIONAL INFORMATION -->
    <article>
      <h4>Additional Information</h4>
      <div>
        <label>Unique features?</label>
        <input type="text" placeholder="....">
        <label>What to do if found?</label>
        <input type="text" placeholder="...">
        <label>How to home?</label>
        <input type="text" placeholder="...">
        <label>Known medical issues?</label>
        <input type="text" placeholder="...">
      </div>
      <button>Save</button>
    </article>
  </form>

  <!-- POST A COMMENT FORM -->
  <form>
    <h3>Post A Comment</h3>
    <div>
      <textarea class="textarea" placeholder="Text area..."></textarea>
    </div>
    <!-- LAST SEEN FORM -->
    <article>
      <h4>Last Seen Info</h4>
      <div>
        <label>Time</label>
        <input type="time" placeholder="e.g. alex@example.com">
        <label>Street</label>
        <input type="text" placeholder="1234 Sesame Street">
        <label>*City</label>
        <input type="text" placeholder="Houston">
        <label>*State</label>
        <input type="text" placeholder="TX">
        <label>*Country</label>
        <input type="text" placeholder="USA">
        <label>*Zip Code</label>
        <input type="number" placeholder="12345">
      </div>
      <!-- <button>Save</button> -->
    </article>
    <button>Post</button>
  </form>
  <div>


</body>

</html>
