
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unleashed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="has-background-grey-lighter">
    <div class="has-text-centered">
      <h1 class="is-size-1 has-text-danger-dark">UNLEASHED</h1>
      <h2 class="has-text-danger-dark">subtitle</h2>
    </div>
    <!-- NAV BAR -->
    <div>
      <nav>
        <button>Home</button>
        <button class="ml-6">Dashboard</button>
        <button class="ml-6">Log Out</button>
        <button class="ml-6">Log In</button>
      </nav>
    </div>
  </header>

  <!-- QUICK FILTER -->
  <section class="has-text-centered">
    <button>Dogs</button>
    <button>Cats</button>
    <button>Reptile</button>
    <button>Others</button>
  </section> <br> <br>

  <!-- SEARCH BAR FORM -->
  <div class="columns is-mobile is-centered">
    <form class="box has-background-grey-lighter">
      <input type="text" placeholder="Search...">
      <button>[icon]</button>
    </form>
  </div>

  <!-- LOG IN FORM -->
  <div class="columns is-mobile is-centered">
    <form class="box has-background-grey-lighter">
      <div>
        <label>Username</label>
        <div>
          <input type="text" placeholder="email address">
        </div>
      </div>
      <div>
        <div>
          <label>Password</label>
        </div>
        <input type="password" placeholder="*******"> <br>
        <a>Forgot password?</a>
      </div>
      <button>Log In</button>
    </form>
  </div>

  <!-- SIGN UP FORM -->
  <div class="columns is-mobile is-centered">
    <form class="box has-background-grey-lighter">
      <div>
        <div>
          <label>First Name</label>
          <input type="text" placeholder="">
          <label>Last Name</label>
          <input type="text" placeholder="">
        </div> <br>
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="e.g. alex@example.com">
        </div> <br>
        <div>
          <label>Primary Phone</label>
          <input type="number" placeholder="Primary Phone">
          <label>Secondary Phone</label>
          <input type="number" placeholder="Secondary Phone">
          <label>Prefered Contact</label>
          <select>
            <option>Phone</option>
            <option>Email</option>
          </select>
        </div><br>
      </div>
      <button>Sign Up</button>
    </form>
  </div>

  <!-- PET INFO FORM -->
  <div class="columns is-mobile is-centered">
  <form class="box has-background-grey-lighter">
    <div>
      <h3 class="has-text-centered has-text-weight-bold">Pet Info Form</h3>

      <!-- PET DESCRIPTION -->
      <article>
        <h4 class="has-text-weight-semibold">Pet Description:</h4><br>
        <div>
          <div>
            <label>Upload a Photo</label>
            <input type="file" placeholder="Upload a Photo">
          </div><br>
          <div>
            <label>*Name</label>
            <input type="text" placeholder="John">
            <label>Age</label>
            <input type="text" placeholder="1 year 2 months">
          </div><br>
          <div>
            <!-- COLOR SECTION -->
            <label>*Color</label>
            <input type="text" placeholder="TX">
            <label>*Type</label>
            <input type="text" placeholder="Dog">
            <label>Breed</label>
            <input type="text" placeholder="Husky">
          </div><br>
        </div><br>
      </article>

      <!-- ADDITIONAL INFORMATION -->
      <article>
        <h4 class="has-text-weight-semibold">Additional Information:</h4><br>
        <div>
          <label>Unique features?</label>
          <input type="text" placeholder="....">
          <label>What to do if found?</label>
          <input type="text" placeholder="...">
          <label>How to home?</label>
          <input type="text" placeholder="...">
          <label>Known medical issues?</label>
          <input type="text" placeholder="...">
        </div>
        <button>Save</button>
      </article>
    </div>
  </form>
</div>

  <!-- POST A COMMENT FORM -->
  <form>
    <h3>Post A Comment</h3>
    <div>
      <textarea class="textarea" placeholder="Text area..."></textarea>
    </div>
    <!-- LAST SEEN FORM -->
    <article>
      <h4>Last Seen Info</h4>
      <div>
        <label>Time</label>
        <input type="time" placeholder="e.g. alex@example.com">
        <label>Street</label>
        <input type="text" placeholder="1234 Sesame Street">
        <label>*City</label>
        <input type="text" placeholder="Houston">
        <label>*State</label>
        <input type="text" placeholder="TX">
        <label>*Country</label>
        <input type="text" placeholder="USA">
        <label>*Zip Code</label>
        <input type="number" placeholder="12345">
      </div>
      <!-- <button>Save</button> -->
    </article>
    <button>Post</button>

  </form>

    <div>
<!--This is the dummy form I set up to work with the Pet data submission        -->
         <form
      action="/api/pets/create-pet"
      method="post"
      enctype="multipart/form-data"
      class="pet-info-form"
    >
      <input
        type="text"
        placeholder="Pet Name"
        name="pet_name"
        class="pet-name"
      />
      <input type="text" placeholder="Species" name="species" class="species" />
      <input type="text" placeholder="Breed" name="breed" class="breed" />
      <input type="text" placeholder="Color" name="color" class="color" />
      <input
        type="text"
        placeholder="When Encountered"
        name="when_encounter"
        class="when-encounter"
      />
      <input type="file" name="photo" accept="image/png, image/jpg" />

      <button type="submit">Create Pet</button>
    </form>
    </div>
</body>
</html>
