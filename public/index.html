<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/api/pets/images"
      method="post"
      enctype="multipart/form-data"
      class="pet-info-form"
    >
      <input
        type="text"
        placeholder="Pet Name"
        name="pet_name"
        class="pet-name"
      />
      <input type="text" placeholder="Species" name="species" class="species" />
      <input type="text" placeholder="Breed" name="breed" class="breed" />
      <input type="text" placeholder="Color" name="color" class="color" />
      <input
        type="text"
        placeholder="When Encountered"
        name="when_encounter"
        class="when-encounter"
      />
      <input type="file" name="photo" accept="image/png, image/jpg" />

      <button type="submit">Create Pet</button>
    </form>

    </form> -->
    <script src="./js/pet.js"></script>

</html>
